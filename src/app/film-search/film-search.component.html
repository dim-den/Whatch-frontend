<div [formGroup]='form'>
  <mat-form-field appearance='legacy' class='full-width w-50'>
    <input matInput placeholder='Film / actor'
           aria-label='Film / actor'
           [formControl]='filterCtrl'
           [matAutocomplete]='auto'
    >
    <mat-autocomplete #auto='matAutocomplete'>
      <mat-option
        *ngFor='let film of films$ | async'
        [value]='film.title'
      >
        <a class='link-primary' style='text-decoration: none' [href]="'film/' + film.id">{{ film.title }} - {{ getGenreName(film.genre)}} ({{ film.releaseDate | date: 'YYYY' }})</a>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance='legacy'>
    <mat-label>Filter by</mat-label>
    <mat-select [formControl]='filterByCtrl' name='option'>
      <mat-option *ngFor='let option of filterOptions' [value]='option.value'>
        {{option.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
