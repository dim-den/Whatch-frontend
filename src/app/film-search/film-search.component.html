<div [formGroup]='form'>
  <mat-form-field appearance='legacy' class='full-width w-50'>
    <input matInput [placeholder]="'::SearchInput' | abpLocalization"
           aria-label='Film / actor'
           [formControl]='filterCtrl'
           [matAutocomplete]='auto'
    >
    <mat-autocomplete #auto='matAutocomplete'>
      <mat-option
        *ngFor='let film of films$ | async'
        [value]='film.title'
      >
        <a class='link-primary' style='text-decoration: none' [href]="'film/' + film.id">
          {{getFilmDescription(film) | short: 65}}
        </a>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance='legacy'>
    <mat-label>{{'::FilterBy' | abpLocalization}}</mat-label>
    <mat-select [formControl]='filterByCtrl' name='option'>
      <mat-option *ngFor='let option of filterOptions' [value]='option.value'>
        {{option.viewValue | abpLocalization }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
